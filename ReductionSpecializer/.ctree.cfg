[jit]
preserve_src_dir = True
compile_path = ./compiled
cache_on = False
cache = True

[c]
cc = clang
cflags = -O2
ldflags = -framework OpenCL

[omp]
cc = /usr/local/opt/clang-omp/bin/clang
cflags = -march=native -O3 -fopenmp

[opencl]
cc = clang
cflags = -O2 -lOpenCL

[log]
max_lines_per_source = 10
pygments_style = vim

[opentuner]
args = --quiet --no-dups
timeout = 3